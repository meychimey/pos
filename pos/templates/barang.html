{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form method="post" class="my-4">
        {% csrf_token %}
        <div class="form-group">
            {{form.as_p}}
        </div>
     
        <button type="submit" class="btn btn-primary">Tambah</button>
      </form>
    </div>
    <div class="col-md-6">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Nama Barang</th>
            <th>Harga Barang</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for b in barang %}
          <tr>
            <td>{{ b.nama_barang }}</td>
            <td>{{ b.harga_barang }}</td>
            <td>
              <form method="post" action="{% url 'hapus_barang' b.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #f7f7f7;
  }

  form label {
    font-weight: bold;
    color: #212529;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .table td,
  .table th {
    vertical-align: middle;
  }
</style>
{% endblock %}
