{%extends 'base.html'%}
{%block content%}
<div class="container">
<br><br><br><br><br><br>

<div class="row justify-content-center">

    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="h4 text-center mb-4"><b>Login Admin</b></h1>
               <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}

                                {{form.as_p}}
                                <button class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
               </div>
            </div>
        </div>
    </div>

</div>


</div>
{%endblock%} <!-- end container fluid -->
